<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="favicon" href="./images/icons8-star-pokemon-16-favicon.png">
    <!--bootstrap.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <!--navbar section-->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="./images/icons8-star-pokemon-48-logo.png" alt="#" width="#" class="d-inline-block alight-text-top">
            Pokedex App
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        Home <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.pokemon.com/uk/" alt="Latest Events">Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--modal section-->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./images/pokeball-png-45332.png" width="auto" height="26px"/>
                    <h5 class="modal-title w-100 text-center" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-center"></div>
            </div>
        </div>
    </div>    

    <!--pokedex section-->
    <div class="container container-head-space pokemon-list-container" id="pokemon-list">
        <div class="loading-pokedex text-center hidden py-5">Loading Pokedex...</div>

        <div class="row flex-row flex-wrap list-group pokemon-list"></div>
    </div>

    <!--footer section-->
    <footer class="container-fluid mt-4 mt-md-2 mb-4">
        <div class="row">
            <div class="col text-center">
                <a target="_blank" alt="The Official Pokemon Website" href="https://www.pokemon.com/uk/">The Official Pokemon</a>
            </div>
        </div>
    </footer>

    <!--JavaScript: jQuery, Popper.js, polygill, Fetch-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch.umd.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
